<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* General Reset */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat Container */
        #chat-container {
            width: 450px;
            max-width: 95%;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Chat Output Area */
        #chat-output {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #e0e0e0;
            background-color: #fafafa;
        }

        /* Message Styling */
        #chat-output p {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            animation: slideIn 0.3s ease-in-out;
        }

        /* User Message */
        #chat-output p.user-message {
            background-color: #d1e7dd;
            color: #155724;
            align-self: flex-end;
            margin-left: auto;
        }

        /* AI Message */
        #chat-output p.ai-message {
            background-color: #cce5ff;
            color: #0c5460;
            align-self: flex-start;
            margin-right: auto;
        }

        /* Input Section */
        #chat-input-section {
            display: flex;
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        /* Input Field */
        #chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #chat-input:focus {
            border-color: #4CAF50;
        }

        /* Send Button */
        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Scrollbar Styling */
        #chat-output::-webkit-scrollbar {
            width: 8px;
        }

        #chat-output::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        #chat-output::-webkit-scrollbar-track {
            background: #f9f9f9;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: inline-block;
            padding: 10px 15px;
            background-color: #cce5ff;
            color: #0c5460;
            border-radius: 15px;
            align-self: flex-start;
            margin-right: auto;
            animation: typing 1s infinite;
        }

        @keyframes typing {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-output"></div>
    <div id="chat-input-section">
        <input type="text" id="chat-input" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("chat-input").value.trim();
    const chatOutput = document.getElementById("chat-output");

    if (!input) return;

    // Display user message
    chatOutput.innerHTML += `<p class="user-message"><strong>You:</strong> ${input}</p>`;
    chatOutput.scrollTop = chatOutput.scrollHeight;

    // Show typing indicator
    chatOutput.innerHTML += `<p class="typing-indicator">AI is typing...</p>`;
    chatOutput.scrollTop = chatOutput.scrollHeight;

    try {
        const response = await fetch("http://localhost:3000/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: input }),
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();

        // Remove typing indicator
        chatOutput.removeChild(chatOutput.lastChild);

        // Display AI message
        chatOutput.innerHTML += `<p class="ai-message"><strong>AI:</strong> ${data.reply}</p>`;
        chatOutput.scrollTop = chatOutput.scrollHeight;
    } catch (error) {
        console.error("Fetch error:", error);
        chatOutput.innerHTML += `<p style="color:red;">Error: ${error.message}</p>`;
    }

    // Clear input field
    document.getElementById("chat-input").value = "";
}
</script>

</body>
</html>
